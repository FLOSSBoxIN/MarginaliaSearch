plugins {
    id 'java'

    id 'application'
    id 'jvm-test-suite'
    id 'com.google.cloud.tools.jib' version '3.4.0'
}

application {
    mainClass = 'nu.marginalia.index.IndexMain'
    applicationName = 'index-service'
}

tasks.distZip.enabled = false

jib {
    from {
        image = rootProject.ext.dockerImageBase
    }
    to {
        image = rootProject.ext.dockerImageRegistry+'/'+project.name
        tags = [ rootProject.ext.dockerImageTag ]
    }
    container {

        mainClass = application.mainClass
        jvmFlags = ['-Dservice.bind-address=0.0.0.0', '-Dservice.useDockerHostname=TRUE', '-Dsystem.homePath=/wmsa']
        volumes = ['/wmsa/conf', '/wmsa/model', '/wmsa/data', '/var/log/wmsa']
    }
}


java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(21))
    }
}
apply from: "$rootProject.projectDir/srcsets.gradle"

dependencies {
    implementation project(':code:common:config')
    implementation project(':code:common:service')
    implementation project(':code:common:service-discovery')
    implementation project(':code:common:model')
    implementation project(':code:common:db')
    implementation project(':code:common:linkdb')

    implementation project(':code:index')
    implementation project(':code:functions:domain-links:partition')
    implementation project(':code:functions:domain-links:api')
    implementation project(':code:functions:search-query:api')
    implementation project(':code:index:api')

    implementation project(':code:common:service-discovery')

    testImplementation project(path: ':code:services-core:control-service')
    testImplementation project(':code:common:process')

    implementation libs.bundles.slf4j

    implementation libs.prometheus
    implementation libs.notnull
    implementation libs.guice
    implementation libs.protobuf
    implementation libs.bundles.httpcomponents
    implementation libs.roaringbitmap
    implementation libs.snakeyaml
    implementation libs.spark
    implementation libs.opencsv
    implementation libs.trove
    implementation libs.fastutil
    implementation libs.bundles.gson
    implementation libs.bundles.grpc
    implementation libs.bundles.mariadb

    testImplementation libs.bundles.slf4j.test
    testImplementation libs.bundles.junit
    testImplementation libs.mockito

}

